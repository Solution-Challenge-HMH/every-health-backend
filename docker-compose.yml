version: "3"

services:
  backend:
    image: everyhealth/everyhealth-backend
    container_name: backend
    hostname: backend
    env_file:
      - .env
    expose:
      - "8080"

  nginx:
    image: everyhealth/everyhealth-nginx
    depends_on:
      - backend
    restart: always
    ports:
      - "80:80"